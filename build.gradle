plugins {
    id 'java'
    id 'application'
}

group 'PingTool'
version '1.0-SNAPSHOT'

mainClassName = 'pingtool.PingTool'

sourceCompatibility = 1.12
targetCompatibility = 1.12

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}